<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/home_page.css">
    <script src="JS/home_page.js" defer></script>
    <title>Home Page</title>
</head>
<body>
    <div id="preloader"></div>
    <img src="CSS/IMG/banner_pink.svg" id="banner_pink">
    
    <!--HEADER PRINCIPAL DA PAGINA-->
    <header class="header_home">
        <img src="CSS/IMG/logo.svg" alt="logo_PinkDiamond" id="logo_pink">
        <ul id="menu">
            <li><a href="#" class="cor_nav">Inicio</a></li>
            <li><a href="#" class="cor_nav">Agendamento</a></li>
            <li><a href="#" class="cor_nav">Cadastro</a></li>
            <li><a href="#" class="cor_nav">Login</a></li>
            <a href="#" id="perfil"></a>
        </ul>
    </header>

    <!--MENU DE SERVIÇOS-->
    <section id="servs">
        <div class="menu-serv">
            <li id="title-serv">Nossos Serviços</li>
            <nav id="btns-serv">
                <div class="serv spa">
                    <img src="CSS/IMG/spa.svg" class="img-serv">
                    <a href="#" class="anchor">
                        <p class="title-btn">SPA</p>
                    </a>
                </div>
    
                <div class="serv edb">
                    <img src="CSS/IMG/espaço_beleza.svg" class="img-serv">
                    <a href="#" class="anchor">
                        <p class="title-btn">Espaço de Beleza</p>
                    </a>
                </div>
    
                <div class="serv derma">
                    <img src="CSS/IMG/dermatologia.svg" class="img-serv">
                    <a href="#" class="anchor">
                        <p class="title-btn">Dermatologia</p>
                    </a>
                </div>
    
                <div class="serv estetica">
                    <img src="CSS/IMG/estética.svg" class="img-serv">
                    <a href="#" class="anchor">
                        <p class="title-btn">Estética</p>
                    </a>
                </div>
            </nav>
        </div>
    </section>
</body>
</html>
